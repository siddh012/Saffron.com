<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="create_id.css">
    <script src="create_id.js"></script>
    <!--<title>Login & Registration Form</title>-->
</head>

<body>

    <form method="POST" name="google-sheet">

        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" name="email" placeholder="Enter your Email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" class="password" placeholder="Enter your Password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>

                            <a href="registration.html" class="text">Forgot Password?</a>
                        </div>


                        <div class="input-field button">
                            <!-- <a href="S:\Saffron.com\html\index.html"> -->
                            <input type="submit" value="Login Now" a href="index.html"></a>

                        </div> OR
                        <!-- <input type="submit" value="submit"> -->
                    </form> <br>
                    <div class="img">
                        <center>
                            <a href="https://www.facebook.com/"><img src="facebook.png" width="20"></a>
                            <a href="https://www.instagram.com/"><img src="instagram.png" width="20"></a>
                            <a href="https://twitter.com/"><img src="twitter.png" width="20"></a>
                            <a href="https://www.google.com/"><img src="google.png" width="20"></a>
                            <a href="https://www.linkedin.com/signup"><img src="linkedin.png" width="20"></a>
                        </center>
                    </div>

                    <div class="login-signup">
                        <span class="text">Not a member?
                        <a href="registration.html" class="text signup-link">Signup now</a>
                       
                            
                    </div>

                </div>
               <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbz0w-QP8x8SJjJcBh-Ij7hRFjAsgzB9iQwt17jfX0ebZ3kwCeaKLxwHsilI8JD5wHsG/exec'
                const form = document.forms['google-sheet']

                form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, {
                            method: 'POST',
                            body: new FormData(form)
                        })
                        .then(response => alert("Thanks for Login, Now go to Home page"))
                        .catch(error => console.error('Error!', error.message))
                })
               </script>
               
                
                
    </form>

</body>

</html>
